<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<section id="content">
    <!-- MAIN -->
    <main>
        <div *ngIf="episode" class="container-form-add-product">
            <h2 class="text-center">Update Episode</h2>
            <form (ngSubmit)="updateEpisode()">

                <div class="row g-1">
                    <div class="col">
                    <label for="image">Movie URL</label>
                    <input type="text" name="episode" [(ngModel)]="episode.episode" class="form-control">
                    </div>           
                </div>
                
                <div class="row g-1">
                    <div class="col">
                    <label for="image">Movie URL</label>
                    <input type="text" name="movie_url" [(ngModel)]="episode.movieUrl" class="form-control">
                    </div>           
                </div>

                <!-- <div class="row g-1">
                    <div class="col">
                        <label>Active :</label>
                        <select name="isActive">
                            <option value="1" selected>Yes</option>
                            <option value="1" selected>No</option>
                        </select>
                    </div>
                </div>  -->
                
                <button id="btn" type="submit" class="btn btn-primary">Update Episode</button>
            </form>
        </div>
    </main>
</section>
