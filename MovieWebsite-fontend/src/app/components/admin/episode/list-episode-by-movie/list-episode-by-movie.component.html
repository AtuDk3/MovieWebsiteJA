<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- MAIN -->
<section id="content">
<main>
    <h2 class="text-center">Episodes By Movie</h2>
    <table id="example" class="table table-striped" id="table_list" style="width:100%;">
        <thead>
            <tr>
                <th>No</th>               
                <th>Name Movie</th>
                <th>Episode</th>
                <th>Movie URL</th>
                <th>Create At</th>
                <th>Update At</th>
                <th>Manager</th>
            </tr>
        </thead>

        <tbody *ngFor="let episode of episodeResponse; let i = index">
                <tr>
                    <td>{{ i + 1 }}</td>
                    <td>{{episode.movie_name}}</td>
                    <td>{{episode.episode}}</td>
                    <td>{{episode.movie_url}}</td>
                    <td>{{episode.created_at_format}}</td>
                    <td>{{episode.updated_at_format}}</td>                   
            <td> 
                <button type="button" class="btn btn-danger" (click)="deleteEpisode(episode.id)">Delete</button>      
                <button type="button" class="btn btn-warning" (click)="updateEpisode(episode.id)">Update</button>
            </td>
            </tr>
        </tbody>
    </table>
</main>
</section>
