<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<section id="content">
    <!-- MAIN -->
    <main>
        <div *ngIf="movieType" class="container-form-add-product">
            <h2 class="text-center">Update Movie Type</h2>
            <form (ngSubmit)="updateMovieType()">
                <div class="row g-1">
                    <div class="col">
                    <label for="name">Movie Type Name</label>
                    <input value="Phim hay" type="text" name="name" [(ngModel)]="movieType.name" class="form-control" required>
                    </div>           
                </div>

                <div class="row g-1">
                    <div class="col">
                        <label>Active :</label>
                        <select [(ngModel)]="movieType.is_active" name="isActive" class="form-select">
                            <option [value]="1">Active</option>
                            <option [value]="0">Inactive</option>
                        </select>
                    </div>
                </div> 
                
                <button id="btn" type="submit" class="btn btn-primary">Update Movie Type</button>
            </form>
        </div>
    </main>
</section>
