<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<section id="content">
    <!-- MAIN -->
    <main>
        <div class="container-form-add-product">
            <h2 class="text-center">Add Movie</h2>
            <form (submit)="addMovie()" enctype="multipart/form-data">
                <div class="row g-1">
                    <div class="col">
                    <label for="name">Movie Name</label>
                    <input  type="text" name="name" [(ngModel)]="movie.name" class="form-control" required>
                    </div>           
                </div>

                <div class="row g-1">
                    <div class="col">
                        <label for="description">Movie Describe</label>
                        <textarea type="text" id="editor1" name="description" [(ngModel)]="movie.description" class="form-control" required></textarea>
                    </div>           
                </div>

                <div class="row g-1">
                    <div class="col">
                    <label for="image">Movie Image</label>
                    <input type="file" name="image" [(ngModel)]="movie.image" class="form-control">
                    <p> <img class="image" src="" height="100px" width="100px"></p>
                    </div>           
                </div>

                <div class="row g-1">
                    <div class="col">
                    <label for="releaseDate">Movie Release Date</label>
                    <input type="date" name="releaseDate" [(ngModel)]="movie.release_date" class="form-control" required>
                    </div>           
                </div>

                <div class="row g-1">
                    <div class="col">
                    <label for="duration">Movie Duration</label>
                    <input type="text" name="duration" [(ngModel)]="movie.duration" class="form-control" required>
                    </div>           
                </div>

                <div class="row g-3">
                    <div class="col">
                        <label for="episode">Movie Episode</label>
                        <input type="text" class="form-control" name="episode" [(ngModel)]="movie.episode" required>
                    </div>
                    <div class="col">
                        <label for="season">Movie Season</label>
                        <input type="text" class="form-control" name="season" [(ngModel)]="movie.season" required>
                    </div>  
                    <div class="col">
                        <label for="limitedAge">Limited Age</label>
                        <input type="text" class="form-control" [(ngModel)]="movie.limited_age" name="limitedAge" required>
                    </div>          
                </div>
                <div class="row g-3">
                    <div class="col">
                        <label>Movie Genre :</label>
                        <select name="genre"> 
                            <option value="{{ genre.id }}" *ngFor="let genre of genres">{{ genre.name }}</option> 
                        </select>
                    </div>
                    <div class="col">
                        <label>Movie Type :</label>
                        <select name="movieType">
                            <option value="{{ movieType.id }}" *ngFor="let movieType of movieTypes">{{ movieType.name }}</option>
                        </select>
                    </div>
                    <div class="col">
                        <label>Movie Country :</label>
                        <select name="country">
                            <option value="{{ country.id }}" *ngFor="let country of countries">{{ country.name }}</option>
                        </select>
                    </div>
                </div> 

                <div class="row g-2">
                    <div class="col">
                        <label>Movie Hot :</label>
                        <select name="genre"> 
                            <option selected value="1">Yes</option>
                            <option value="0">No</option>    
                        </select>
                    </div>
                    <div class="col">
                        <label>Fee :</label>
                        <select name="movieType">
                            <option value="1" selected>Yes</option>
                            <option value="1" selected>No</option>
                        </select>
                    </div>
                    
                </div> 
                
                <button id="btn" type="submit" class="btn btn-primary">Add Movie</button>
            </form>
        </div>
    </main>
</section>
