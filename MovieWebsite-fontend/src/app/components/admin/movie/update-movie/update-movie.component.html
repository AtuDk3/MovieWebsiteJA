<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<section id="content">
    <!-- MAIN -->
    <main>
        <div class="container-form-add-product">
            <h2 class="text-center">Update Movie</h2>
            <form action="" enctype="multipart/form-data">
                <div class="row g-1">
                    <div class="col">
                    <label for="name">Movie Name</label>
                    <input value="Phim hay" type="text" name="name" class="form-control" required>
                    </div>           
                </div>

                <div class="row g-1">
                    <div class="col">
                        <label for="description">Movie Describe</label>
                        <textarea type="text" id="editor1" name="description" class="form-control" required>Phim hay ...</textarea>
                    </div>           
                </div>

                <div class="row g-1">
                    <div class="col">
                    <label for="image">Movie Image</label>
                    <input type="file" name="image" class="form-control">
                    <p> <img class="image" src="" height="100px" width="100px"></p>
                    </div>           
                </div>

                <div class="row g-1">
                    <div class="col">
                    <label for="releaseDate">Movie Release Date</label>
                    <input value="03/06/2024" type="date" name="releaseDate" class="form-control" required>
                    </div>           
                </div>

                <div class="row g-1">
                    <div class="col">
                    <label for="duration">Movie Duration</label>
                    <input value="10 phút" type="text" name="duration" class="form-control" required>
                    </div>           
                </div>

                <div class="row g-3">
                    <div class="col">
                        <label for="episode">Movie Episode</label>
                        <input type="text" class="form-control" value="10" name="episode" required>
                    </div>
                    <div class="col">
                        <label for="season">Movie Season</label>
                        <input type="text" class="form-control" value="3" name="season" required>
                    </div>  
                    <div class="col">
                        <label for="season">Limited Age</label>
                        <input type="text" class="form-control" value="13" name="limitedAge" required>
                    </div>          
                </div>
                <div class="row g-3">
                    <div class="col">
                        <label>Movie Genre :</label>
                        <select name="genre"> 
                            <option selected value="1">Tâm Lý</option>
                            <option value="0">Hành động</option>    
                        </select>
                    </div>
                    <div class="col">
                        <label>Movie Type :</label>
                        <select name="movieType">
                            <option value="1" selected>Phim bộ</option>
                            <option value="1" selected>Phim lẻ</option>
                        </select>
                    </div>
                    <div class="col">
                        <label>Movie Country :</label>
                        <select name="country">
                            <option value="1" selected>Việt Nam</option>
                            <option value="1" selected>Hàn Quốc</option>
                        </select>
                    </div>
                </div> 

                <div class="row g-3">
                    <div class="col">
                        <label>Movie Hot :</label>
                        <select name="hot"> 
                            <option selected value="1">Yes</option>
                            <option value="0">No</option>    
                        </select>
                    </div>
                    <div class="col">
                        <label>Fee :</label>
                        <select name="isFee">
                            <option value="1" selected>Yes</option>
                            <option value="1" selected>No</option>
                        </select>
                    </div>
                    <div class="col">
                        <label>Active :</label>
                        <select name="isActive">
                            <option value="1" selected>Yes</option>
                            <option value="1" selected>No</option>
                        </select>
                    </div>
                </div> 
                
                <button id="btn" type="submit" class="btn btn-primary">Update Movie</button>
            </form>
        </div>
    </main>
</section>
