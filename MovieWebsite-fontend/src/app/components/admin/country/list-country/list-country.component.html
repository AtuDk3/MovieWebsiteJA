<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- MAIN -->
<section id="content">
<main>
    <h2 class="text-center">List Countries</h2>
    <table id="example" class="table table-striped" id="table_list" style="width:100%;">
        <thead>
            <tr>
                <th>No</th>
                <th>Id</th>
                <th>Name Country</th>
                <th>Active</th>
                <th>Manager</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let country of countries; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ country.id }}</td>
                <td>{{ country.name }}</td>
                <td>{{ country.is_active === 1 ? 'Active' : 'Inactive' }}</td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="deleteCountry(country.id)">Delete</button>
                    <button type="button" class="btn btn-warning" (click)="updateCountry(country)">Update</button>
                </td>
            </tr>

        </tbody>
    </table>
</main>
</section>
