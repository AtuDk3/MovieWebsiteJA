<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- MAIN -->
<section id="content">
<main>
    <h2 class="text-center">List Genres</h2>
    <table id="example" class="table table-striped" id="table_list" style="width:100%;">
        <thead>
            <tr>
                <th>No</th>
                <th>Id</th>
                <th>Name Genre</th>
                <th>Description</th>
                <th>Slug</th>
                <th>Active</th>
                <th>Manager</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let genre of genres; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ genre.id }}</td>
                <td>{{ genre.name }}</td>
                <td>{{ genre.description }}</td>
                <td>{{ genre.slug }}</td>
                <td>{{ genre.isActive === 1 ? 'Active' : 'Inactive' }}</td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="deleteGenre(genre.id)">Delete</button>
                    <button type="button" class="btn btn-warning" (click)="updateGenre(genre)">Update</button>
                </td>
            </tr>
        </tbody>
    </table>
</main>


</section>
