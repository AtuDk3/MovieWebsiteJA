<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<section id="content">
    <!-- MAIN -->
    <main>
        <div class="container-form-add-product">
            <h2 class="text-center">Update Genre</h2>
            <form action="" enctype="multipart/form-data">
                <div class="row g-1">
                    <div class="col">
                    <label for="name">Genre Name</label>
                    <input value="Phim hay" type="text" name="name" class="form-control" required>
                    </div>           
                </div>

                <div class="row g-1">
                    <div class="col">
                        <label for="description">Genre Describe</label>
                        <textarea type="text" id="editor1" name="description" class="form-control" required>Phim hay ...</textarea>
                    </div>           
                </div>    
                
                <div class="row g-1">
                    <div class="col">
                    <label for="slug">Slug</label>
                    <input value="phim-hay" type="text" name="slug" class="form-control" required>
                    </div>           
                </div>

                <div class="row g-1">
                    <div class="col">
                        <label>Active :</label>
                        <select name="isActive">
                            <option value="1" selected>Yes</option>
                            <option value="1" selected>No</option>
                        </select>
                    </div>
                </div> 
                
                <button id="btn" type="submit" class="btn btn-primary">Update Genre</button>
            </form>
        </div>
    </main>
</section>
