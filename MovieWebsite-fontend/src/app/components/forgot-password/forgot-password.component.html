<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!-- Login Container -->
        <div class="row">
            <!-- Left Box -->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                <div class="featured-image mb-3">
                    <img src="assets/images/forgot-password.avif" class="img-fluid" style="width: 100%;">
                </div>
            </div> 
            <!-- Right Box -->
            <div class="col-md-6 right-box">
                <div *ngIf="!formCheckOTP">
                <form (ngSubmit)="onSubmit()">
                    <div class="row align-items-center">
                        <div class="header-text mb-4">
                            <h2>Forgot password</h2>
                            <p>Enter email to send authentication password.</p>
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Email" required>
                        </div>
                        <p class="text-danger" *ngIf="message" [ngClass]="{'error': isError, 'success': !isError}">
                            {{ message }}                       
                        </p>
                        
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6">Send email</button>
                        </div>                   
                    </div>
                </form>
                <div class="row">
                    <small>Don't have account? <a href="/register">Sign Up</a></small>
                </div>
            </div>
                <div *ngIf="formCheckOTP">
                <form  (ngSubmit)="checkOTP()">
                    <div class="row align-items-center">
                        <div class="header-text mb-4">
                            <h2>Forgot password</h2>
                            <p>Request to re-enter password has been sent. Please check your email!</p>
                        </div>
                        <div class="input-group mb-3">
                            <input type="otp" id="otp" [(ngModel)]="otp" name="otp" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Enter OTP: " required>
                        </div>
                        <p class="text-danger" *ngIf="message" [ngClass]="{'error': isError, 'success': !isError}">
                            {{ message }}                          
                        </p>

                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6">Send</button>
                        </div>                        
                    </div>
                </form>
                <p class="text-dark">
                    You can resend the request later: {{ countdown }} s
                </p>
                
                <div class="input-group mb-3">
                    <button (click)="resendRequest()" [disabled]="countdown > 0" class="btn btn-lg btn-primary w-100 fs-6">Send email</button>
                </div>
                <div class="row">
                    <small>Don't have account? <a href="/register">Sign Up</a></small>
                </div>
            </div>
            </div> 
        </div>
    </div>
