<link rel="stylesheet" href="../../../assets/css/style.css">
   <body class="home blog halimthemes halimmovies" data-masonry="">         
            <div class="container">
               <div class="row fullwith-slider"></div>
            </div>
            <div class="container">
               <div class="row container" id="wrapper">
                  <div class="halim-panel-filter">
                     <div id="ajax-filter" class="panel-collapse collapse" aria-expanded="true" role="menu">
                        <div class="ajax"></div>
                     </div>
                  </div>
                  <div class="col-xs-12 carausel-sliderWidget">
                     <section id="halim-advanced-widget-4">
                        <div class="section-heading">
                           <a routerLink="/movie_type/3" title="Phim Chiếu Rạp">
                           <span class="h-text">Phim yêu thích</span>
                           </a>
                           <ul class="heading-nav pull-right hidden-xs">
                              <li class="section-btn halim_ajax_get_post" data-catid="4" data-showpost="12" data-widgetid="halim-advanced-widget-4" data-layout="6col"><span data-text="Chiếu Rạp"></span></li>
                           </ul>
                        </div>
                        <div *ngIf="isData" id="halim-advanced-widget-4-ajax-box" class="halim_box">
                           <article class="col-md-2 col-sm-4 col-xs-6 thumb grid-item post-38424" *ngFor="let favourite of favouriteResponse">
                              <div class="halim-item">
                                 <a class="halim-thumb" routerLink="/detail/{{ favourite.movie_id }}" title="{{ favourite.movie_name }}">
                                    <figure><img class="lazy img-responsive" [src]="favourite.url" alt="{{ favourite.movie_name }}"></figure>
                                    <span class="status">HD</span><span class="episode"><i class="fa fa-play" aria-hidden="true"></i>Vietsub</span> 
                                    <div class="icon_overlay"></div>
                                    <div class="halim-post-title-box">
                                       <div class="halim-post-title ">
                                          <p class="entry-title">{{ favourite.movie_name }}</p>
                                          <p class="original_title">{{ favourite.genre.name }}</p>
                                       </div>
                                    </div>
                                 </a>
                                 
                                 <button (click)="deleteFavourite(favourite.movie_id)" style="background-color: red; color: white; border: none; margin: 10px 60px; padding: 10px 20px; cursor: pointer;">
                                     Delete
                                </button>
                              </div>
                           </article>                       
                        </div>
                        <p class="font-weight-bold text-danger" style="font-size: 15px;" *ngIf="!isData">
                           KHO PHIM YÊU THÍCH TRỐNG!
                        </p>
                     </section>
                     <div class="clearfix"></div>
                  </div>                
               </div>
            </div>
            <div class="clearfix"></div>          
            <script type='text/javascript' src='../../../js/bootstrap.min.js?ver=5.7.2' id='bootstrap-js'></script>
            <script type='text/javascript' src='../../../js/owl.carousel.min.js?ver=5.7.2' id='carousel-js'></script>
           
            <script type='text/javascript' src='../../../js/halimtheme-core.min.js?ver=5.7.2' id='halim-init-js'></script>
            
         </body>
