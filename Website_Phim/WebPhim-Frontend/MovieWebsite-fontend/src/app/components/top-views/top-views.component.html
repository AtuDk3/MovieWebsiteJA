<link rel="stylesheet" href="../../../assets/css/style.css">
<aside id="sidebar" class="col-xs-12 col-sm-12 col-md-4">
    <div id="halim_tab_popular_videos-widget-7" class="widget halim_tab_popular_videos-widget">
       <div class="section-bar clearfix">
          <div class="section-title">
             <span>Top Views</span>
             <ul class="halim-popular-tab" role="tablist">
                <li role="presentation" class="active">
                   <a class="ajax-tab" role="tab" data-toggle="tab" data-showpost="10" data-type="today">Day</a>
                </li>
                <li role="presentation">
                   <a class="ajax-tab" role="tab" data-toggle="tab" data-showpost="10" data-type="week">Week</a>
                </li>
                <li role="presentation">
                   <a class="ajax-tab" role="tab" data-toggle="tab" data-showpost="10" data-type="month">Month</a>
                </li>
                <!-- <li role="presentation">
                   <a class="ajax-tab" role="tab" data-toggle="tab" data-showpost="10" data-type="all">All</a>
                </li> -->
             </ul>
          </div>
       </div>
       <section class="tab-content" *ngFor="let movie of topViewResponse">
          <div role="tabpanel" class="tab-pane active halim-ajax-popular-post">
             <div class="halim-ajax-popular-post-loading hidden"></div>
             <div id="halim-ajax-popular-post" class="popular-post">
                <div class="item post-37176">
                   <a routerLink="/detail/{{ movie.movie_id }}" title="{{ movie.movie_name }}">
                      <div class="item-link">
                         <img [src]="movie.url" alt="{{ movie.movie_name }}" class="lazy post-thumb"  title="{{ movie.movie_name }}" />
                         <span class="is_trailer">Vietsub</span>
                      </div>
                      <p class="title">{{movie.movie_name}}</p>
                   </a>
                   <div class="viewsCount" style="color: #9d9d9d;">{{movie.movie_view}}</div>
                   <div style="float: left;">
                      <span class="user-rate-image post-large-rate stars-large-vang" style="display: block;/* width: 100%; */">
                      <span style="width: 0%"></span>
                      </span>
                   </div>
                </div>
             </div>
          </div>
       </section>
       <div class="clearfix"></div>
    </div>
 </aside>
