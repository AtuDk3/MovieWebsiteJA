<div *ngIf="!formCheckOTP">
<form (ngSubmit)="onSubmit()" >
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>
    <button type="submit">Gửi</button>
  </form>
  
  <!-- Thông báo -->
  <div *ngIf="message" [ngClass]="{'error': isError, 'success': !isError}">
    {{ message }}
  </div>

</div>
  <div *ngIf="formCheckOTP">
    <p>Yêu cầu đặt lại mật khẩu đã được gửi. Vui lòng kiểm tra email của bạn.</p>
    <form (ngSubmit)="checkOTP()" >
      <label for="text">Nhập OTP:</label>
      <input type="otp" id="otp" [(ngModel)]="otp" name="otp" required>
      <button type="submit">Gửi</button>
    </form>
    <p>Bạn có thể gửi lại yêu cầu sau: {{ countdown }} giây</p>
    <button (click)="resendRequest()" [disabled]="countdown > 0">Gửi lại yêu cầu</button>
  
  <!-- Thông báo -->
  <div *ngIf="message" [ngClass]="{'error': isError, 'success': !isError}">
    {{ message }}
  </div>
</div>
