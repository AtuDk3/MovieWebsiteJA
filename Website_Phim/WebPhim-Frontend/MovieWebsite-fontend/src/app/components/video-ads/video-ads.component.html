<div class="ad-container" *ngIf="adVisible">
  <div class="ad-content">
    <!-- Embed your ad video here -->
    <video #adVideo width="100%" height="100%" controls (play)="onVideoPlay()" (pause)="onVideoPause()">
      <source [src]="getVideoUrl(selectedVideoUrl)" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="countdown-wrapper">
      <button (click)="skipAd()" [disabled]="countdown > 0">
        Skip Ad
        <span class="countdown-text">{{ countdown }}s</span>
      </button>
    </div>
  </div>
</div>
