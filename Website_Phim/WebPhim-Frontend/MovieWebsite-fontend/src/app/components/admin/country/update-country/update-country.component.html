<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<section id="content">
    <!-- MAIN -->
    <main>
        <div *ngIf="country" class="container-form-add-product">
            <h2 class="text-center">Update Country</h2>
            <form (ngSubmit)="updateCountry()">
                <div class="row g-1">
                    <div class="col">
                    <label for="name">Country Name</label>
                    <input value="Phim hay" type="text" name="name" [(ngModel)]="country.name" class="form-control" required>
                    </div>           
                </div>

                <div class="row g-1">
                    <div class="col">
                        <label>Active :</label>
                        <select [(ngModel)]="country.is_active" name="isActive" class="form-select">
                            <ng-container *ngIf="country.is_active === 1; else inactiveFirst">
                              <option [value]="1">Active</option>
                              <option [value]="0">Inactive</option>
                            </ng-container>
                            <ng-template #inactiveFirst>
                              <option [value]="0">Inactive</option>
                              <option [value]="1">Active</option>
                            </ng-template>
                          </select>
                    </div>
                </div> 
                
                <button id="btn" type="submit" class="btn btn-primary">Update Country</button>
            </form>
        </div>
    </main>
</section>
