<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<section id="content">
    <!-- MAIN -->
    <main>
        <div class="container-form-add-product">
            <h2 class="text-center">Add Country</h2>
            <form (submit)="addCountry()">
                <div class="row g-1">
                    <div class="col">
                    <label for="name">Country Name</label>
                    <input type="text" name="name" [(ngModel)]="country.name"  class="form-control" required>
                    </div>           
                </div>       
                
                <button id="btn" type="submit" class="btn btn-primary">Add Country</button>
            </form>
        </div>
    </main>
</section>
