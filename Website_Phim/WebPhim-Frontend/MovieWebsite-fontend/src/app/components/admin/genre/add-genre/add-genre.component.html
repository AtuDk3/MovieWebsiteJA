<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<section id="content">
    <!-- MAIN -->
    <main>
        <div class="container-form-add-product">
            <h2 class="text-center">Add Genre</h2>
            <form (submit)="addGenre()">
                <div class="row g-1">
                    <div class="col">
                        <label for="name">Genre Name</label>
                        <input [(ngModel)]="genre.name" type="text" name="name" class="form-control" required>
                    </div>           
                </div>

                <div class="row g-1">
                    <div class="col">
                        <label for="description">Genre Describe</label>
                        <textarea [(ngModel)]="genre.description" name="description" class="form-control" required></textarea>
                    </div>           
                </div>              
                
                <button id="btn" type="submit" class="btn btn-primary">Add Genre</button>
            </form>
        </div>
    </main>
</section>
