<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<section id="content">
    <!-- MAIN -->
    <main>
        <div class="container-form-add-product">
            <h2 class="text-center">Add Movie</h2>
            <form (submit)="createOrderAds()" enctype="multipart/form-data">
                <div class="row g-1">
                    <div class="col">
                    <label for="name">Email Contact</label>
                    <input  type="text" name="email" [(ngModel)]="ads.email" class="form-control" required>
                    </div>           
                </div>

                <div class="row g-1">
                    <div class="col">
                        <label for="description">Number days</label>
                        <textarea type="text" id="editor1" name="number_days" [(ngModel)]="ads.number_days" class="form-control" required></textarea>
                    </div>           
                </div>

                <div class="row g-1">
                    <div class="col">
                        <label for="description">Amount</label>
                        <textarea type="text" id="editor1" name="amout" [(ngModel)]="ads.amount" class="form-control" required></textarea>
                    </div>           
                </div>
                                                                      
                <button id="btn" type="submit" class="btn btn-primary">Create Order</button>
            </form>
        </div>
    </main>
</section>
