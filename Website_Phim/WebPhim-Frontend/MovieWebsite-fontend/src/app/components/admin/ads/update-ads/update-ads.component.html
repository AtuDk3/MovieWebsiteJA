<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<section id="content">
    <!-- MAIN -->
    <main>
        <div *ngIf="ads" class="container-form-add-product">
            <h2 class="text-center">Update Movie</h2>
            <form (ngSubmit)="updateAds()" enctype="multipart/form-data">
                <div class="row g-1">
                    <div class="col">
                        <label for="name">Name</label>
                        <input value="Phim hay" type="text" name="name" [(ngModel)]="ads.name" class="form-control"
                            required>
                    </div>
                </div>

                <div class="row g-1">
                    <div class="col">
                        <label for="description">Description</label>
                        <textarea type="text" id="editor1" name="description" [(ngModel)]="ads.description"
                            class="form-control" required></textarea>
                    </div>
                </div>

                <div class="row g-1">
                    <div class="col">
                        <label for="image">Movie Image</label>
                        <!-- <input type="file" name="image" class="form-control" (change)="onFileSelected($event)" multiple>
                        
                        <p><img class="image" *ngFor="let url of ads.list_img_url" [src]="url" height="80px" width="80px"></p> -->
                        <input type="file" (change)="onFileSelected($event)" name="image" class="form-control" multiple>
                      <div *ngFor="let imageUrl of imageUrls">
                        <p><img class="image" [src]="imageUrl" height="100px" width="100px"></p>
                      </div>
                      
                    </div>
                </div>

                <div class="col">
                    <label>Active:</label>
                    <select name="is_active" [(ngModel)]="ads.is_active" class="form-select">
                        <option [value]="1">Yes</option>
                        <option [value]="0">No</option>
                    </select>
                </div>
                <button id="btn" type="submit" class="btn btn-primary">Update Ads</button>
            </form>
        </div>
    </main>
</section>
