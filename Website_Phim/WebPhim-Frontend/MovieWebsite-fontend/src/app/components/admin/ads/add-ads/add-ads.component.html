<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<section id="content">
    <!-- MAIN -->
    <main>
        <div class="container-form-add-product">
            <h2 class="text-center">Add Movie</h2>
            <form (submit)="addAds()" enctype="multipart/form-data">
                <!-- <div class="row g-1">
                    <div class="col">
                    <label for="name">Email Contact</label>
                    <input  type="text" name="email" [(ngModel)]="ads.email" class="form-control" required>
                    </div>           
                </div> -->

                <div class="row g-1">
                    <div class="col">
                        <label for="description">Name</label>
                        <textarea type="text" id="editor1" name="name" [(ngModel)]="ads.name" class="form-control" required></textarea>
                    </div>           
                </div>

                <div class="row g-1">
                    <div class="col">
                        <label for="description">Description</label>
                        <textarea type="text" id="editor1" name="description" [(ngModel)]="ads.description" class="form-control" required></textarea>
                    </div>           
                </div>

                <div class="row g-1">
                    <div class="col">
                        <label for="description">Position</label>
                        <textarea type="text" id="editor1" name="position" [(ngModel)]="ads.position" class="form-control" required></textarea>
                    </div>           
                </div>

                <!-- <div class="row g-1">
                    <div class="col">
                        <label for="description">Amount</label>
                        <textarea type="text" id="editor1" name="amout" [(ngModel)]="ads.amount" class="form-control" required></textarea>
                    </div>           
                </div> -->

                <div class="row g-1">
                    <div class="col">
                      <label for="image">Banner Ads</label>
                      <input type="file" (change)="onFileSelected($event)" name="image" class="form-control" multiple>
                      <div *ngFor="let imageUrl of imageUrls">
                        <p><img class="image" [src]="imageUrl" height="100px" width="100px"></p>
                      </div>
                    </div>           
                </div>

                <div class="row g-1">
                    <div class="col">
                      <label for="video">Banner Video</label>
                      <input type="file" (change)="onVideoSelected($event)" name="video" class="form-control">
                      <div *ngIf="ads.video">
                        <video [src]="ads.video" height="100px" width="100px" controls></video>
                      </div>
                    </div>           
                  </div>
                  
                                                           
                <button id="btn" type="submit" class="btn btn-primary">Add Ads</button>
            </form>
        </div>
    </main>
</section>
