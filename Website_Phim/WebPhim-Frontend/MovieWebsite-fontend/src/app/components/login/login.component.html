<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!----------------------- Login Container -------------------------->
       <div class="row">
    <!--------------------------- Left Box ----------------------------->
       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: linear-gradient(to bottom right, #A22FCE, #FF7000);">
           <div class="featured-image mb-3">
            <img src="assets/images/logo.png" class="img-fluid" style="width: 400px;">
           </div>
           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join experienced Designers on this platform.</small>
       </div> 
    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box">
        <form #loginForm="ngForm">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Hello,Again</h2>
                     <p>We are happy to have you back.</p>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" [(ngModel)]="phoneNumber"
                        name="phoneNumber"
                        (input)="onPhoneNumberChange()"
                        (focus)="loginForm.form.markAsTouched()"
                    placeholder="Phone" required>
                </div>
                <p class="text-danger" *ngIf="phoneNumber.length > 0 && phoneNumber.length < 10 && loginForm.form.touched">
                    Phone number must be at least 10 digits!
                </p>
                <div class="input-group mb-3">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" [(ngModel)]="password"
                    name="password"
                        placeholder="Password" required>
                </div>
                <p class="text-danger" *ngIf="loginForm.controls['password']?.hasError('wrongPassword') && loginForm.form.touched">
                    Wrong phone number or password!
                </p>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck" [(ngModel)]="isAccept" id="formCheck" name="isAccept" required>
                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                    </div>
                    <div class="forgot">
                        <small><a routerLink="/forgot-password">Forgot Password?</a></small>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6" (click)="login()">Login</button>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="assets/images/logo_google.png" style="width:20px" class="me-2"><small class="btn-text">Sign In with Google</small></button>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="assets/images/logo_facebook.png" style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                </div>
                <div class="row">
                    <small>Don't have account? <a href="#">Sign Up</a></small>
                </div>
          </div>
        </form>
       </div> 
      </div>
    </div>
