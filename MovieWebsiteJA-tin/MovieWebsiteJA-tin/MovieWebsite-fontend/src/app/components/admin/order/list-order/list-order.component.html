<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- MAIN -->
<section id="content">
<main>
    <h2 class="text-center">List Movie</h2>
    <div style="overflow-x: auto;">
    <table id="example" class="table table-striped" id="table_list" style="width:100%;">
        <thead>
            <tr>
                <th>No</th>
                <th>User Name</th>                             
                <th>Order date</th>
                <th>Price</th>
                <th>History</th>  
            </tr>
        </thead>

        <tbody>

            <tr *ngFor="let order of orderResponse; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ order.user_name }}</td>
                <td>{{ order.order_date | date: 'dd-MM-yyyy'}}</td>
                <td>{{ order.price | currency:'VND'}}</td>
                <td>
                    <!-- <button type="button" class="btn btn-danger" (click)="deleteMovie(movie.id)">Delete</button> -->
                    <button type="button" class="btn btn-warning" (click)="historyOrder(order.user_id)">View</button>
                </td>
            </tr>


        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item" [class.disabled]="currentPage === 0">
            <a class="page-link" href="#" tabindex="-1" (click)="goToPage(currentPage - 1, $event)">Previous</a>
          </li>
          <li class="page-item" *ngFor="let page of visiblePages">
            <a class="page-link" href="#" (click)="goToPage(page, $event)" [class.active]="page === currentPage">{{ page + 1 }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
            <a class="page-link" href="#" (click)="goToPage(currentPage + 1, $event)">Next</a>
          </li>
        </ul>
      </nav> 
    </div>  
</main>
</section>
